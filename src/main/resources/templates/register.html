<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: rgba(255, 255, 255, 0.5); margin: 0; padding: 0;">

    <div style="max-width: 400px; margin: 80px auto; padding: 20px; background-color: rgba(255, 255, 255, 0.8); border-radius: 8px; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #333;">User Registration</h2>
         <p th:text="${result}"></p>
        <form th:action="@{/register}" method="post" th:object="${user}" style="margin-bottom: 20px;">
            <div style="margin-bottom: 20px;">
                <label for="email" style="color: #555;">Email:</label><br>
                <input type="text" id="email" name="email" th:field="*{email}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 16px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="username" style="color: #555;">Username:</label><br>
                <input type="text" id="username" name="username" th:field="*{username}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 16px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="password" style="color: #555;">Password:</label><br>
                <input type="password" id="password" name="password" th:field="*{password}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 16px;">
            </div>
            <!-- Add more fields as needed -->
            <div style="margin-bottom: 20px;">
                <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Register</button>
            </div>
        </form>
        <p style="text-align: center; color: #555;">Already registered? <a href="@{/login}" style="color: #007bff; text-decoration: none;">Login</a></p>
    </div>

</body>
</html>
